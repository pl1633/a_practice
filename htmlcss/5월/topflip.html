<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <title>풍선도움말</title>
</head>
<body>
    <h1>풍선도움말(설명툴팁)</h1>
    <div class="tooltip_wrap">
        <a href="#" class="tooltip">
            <p>Punk</p>
            <span>
                <b>This is a sample</b>
            </span>
        </a>
    </div>
    
<style>
   h1{
      margin:50px;
   }
   .tooltip_wrap{
      display:flex;
      align-items:center;
   }

   .tooltip{
      position:relative;
      display:block;
      margin:50px;
      width:100px;
      height:100px;
      background-color:blue;
      text-align:center;
      line-height:100px;
      border-radius:50%;
   }
   .tooltip p{
      font-size:16px;
      color:white;
   }
   .tooltip b{
      display:block;
   }

   .tooltip span{
      display:none;
      background-color: rgb(0,0,0);
      color:white;
      padding:10px;
      width: 300px; height:50px;
      line-height:50px;
      border-radius:10px;
      position:absolute; left:20%; top:-85%;
      border-bottom: 7px solid hotpink;
   }
   .tooltip:hover span{
      display:block;
   }
   .tooltip span::before{
      content:''; display:block; width:0; height:0;
      border:15px solid transparent; border-left-color:ivory;
      border-bottom:15px solid hotpink;
      position:absolute; top:100%; left:5%;
      transform:rotate(180deg);
      z-index:-100;
   }
</style>
</body>
</html>
