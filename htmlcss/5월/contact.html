<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <h1>문의하기</h1>
        <form action="https://google.co.kr/search" method="get">
            <div class="row">
                <div class="col">
                    <label for="name" class="col-form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col">
                    <label for="email" class="col-form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="true">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="textarea" class="form-label">보내실 말씀</label>
                    <textarea class="form-control" id="textarea" rows="3" name="q"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3 mt-3">제출</button>
            <button type="button" class="btn btn-primary mb-3 mt-3" onclick="window.close()">창닫기</button>
        </form>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
