<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{margin:0; padding:0;}
        body{font:12px/1.5 dotum,"돋움", gulim, "굴림", sans-serif;}
        li{list-style:none;}
        table{border-collapse:collapse;border-spacing:0;}
       
        h1{text-align:center;}
        #carZone{width:600px; margin:0 auto;}
        #estimate{width:100%;}
        #estimate th, td{border:1px solid #ccc;height:30px;}
        #estimate th{background-color:#333;color:#fff;}
        #carZone td{text-align:center;}
        tfoot{font-size:15px; font-weight:bold;}
        #total{border:none 0;background:none;
        font-size:1.5em;font-weight:bold;text-align:center;}
    </style>
    
<style>
  * {
   margin: 0;
   padding: 0;
  }
  ul {
   list-style: none;
  }
  .dropbtn {
   background-color: #3498DB;
   color: white;
   padding: 16px;
   font-size: 16px;
   border: none;
   cursor: pointer;
  }
  .dropbtn:hover,.dropbtn:focus {
   background-color: #2980B9;
  }
  .dropdown {
   position: relative;
   display: inline-block;
  }
  .dropdown-content {
   display: none;
   position: absolute;
   background-color: #f1f1f1;
   min-width: 160px;
   overflow: auto;
   box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
   z-index: 1;
  }
  .dropdown-content a {
   color: black;
   padding: 12px 16px;
   text-decoration: none;
   display: block;
  }
  .dropdown a:hover {
   background-color: #ddd;
  }
  .show {
   display: block;
  }
 
 </style>
</head>
<body>
    <h1>자동차 견적</h1>
<div id="carZone">
  <p><img src="../5월/imgs/sns1.jpg" alt="자동차" /></p>
  <table id="estimate">
    <colgroup>
    <col width="380px" />
    <col width="160px" />
    <col width="*" />
    </colgroup>
    <thead>
    <tr>
      <th scope="row">옵 션</th>
      <th scope="row">추가 가격</th>
      <th scope="row">선택</th>
    </tr>
    </thead>
  <tfoot>
  <tr>
    <th  scope="col">(기본)차량가격</th>
    <td colspan="2">
     <input type="text" name="total" id="total"
     value="13450000" readonly="readonly" />
    </td>
  </tr>
  </tfoot>
  <tbody>
  <tr>
    <td><label for="opt1">인조가죽시트</label></td><td>250000</td>
    <td>
    <!-- 옵션 체크박스에 클릭할 때 마다 car()에 저장된
    일련의 실행문을 실행합니다. -->
    <input type="checkbox" name="opt1" id="opt1"
    value="250000" onclick="car();" /></td>
  </tr>
  <tr>
    <td><label for="opt2">내비게이션</label></td><td>250000</td>
    <td><input type="checkbox" name="opt2" id="opt2"
    value="250000" onclick="car();"  /></td>
  </tr>
  <tr>
    <td><label for="opt3">선루프</label></td><td>440000</td>
    <td><input type="checkbox" name="opt3" id="opt3"
    value="440000" onclick="car();"  /></td>
  </tr>
  </tbody>
  </table>
 </div>

    <script>
        document.getElementById('total').value = numberFormat(Number(document.getElementById('total').value));
        
        function numberFormat(inputNumber) {
            return inputNumber.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            // b-> boundary, B->non-word boundary
        }

        function car(){ //함수 정의문
            var basic_car = document.getElementById('total').defaultValue;
            var chkObj1 = document.getElementById('opt1');
            var chkObj2 = document.getElementById('opt2');
            var chkObj3 = document.getElementById('opt3');
            basic_car = parseInt(basic_car);
            if (chkObj1.checked) {
                basic_car += Number(chkObj1.value);
            }
            if (chkObj2.checked) {
                basic_car += Number(chkObj2.value);
            }
            if (chkObj3.checked) {
                basic_car += Number(chkObj3.value);
            }
            document.getElementById('total').value = numberFormat(basic_car);
        }
    </script>
    <h2> Clickable Dropdown</h2>
    <div class="dropdown">
      <button onclick="dropDown('menu1')" class="dropbtn">Dropdown</button>
      <div id="menu1" class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
    <script>
      function dropDown(menu){
        var target = document.getElementById(menu);
        target.classList.toggle('show');
      }
      //바탕을 클릭하면 메뉴숨기기
      window.onclick = function(){
        // dropbtn을 제외한 이벤트가 걸리면 show를 제거해라
        if(!event.target.matches('.dropbtn')){
          var dropContent = document.getElementsByClassName('dropdown-content');
          for(var i=0;i<dropContent.length;i++){
            if(dropContent[i].classList.contains('show')){
              dropContent[i].classList.remove('show');
            }
          }
        }
      }
    </script>
</body>
</html>
