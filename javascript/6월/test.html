<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>김성훈</title>
</head>
<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
        <h2>김성훈의 ToDo App</h2>
        <hr>
        <div class="input-group">
            <input id="item" onkeypress="show_name(event)" class="form-control" type="text" placeholder="할일을 입력하세요..">
            <button type="button" class="btn btn-secondary" onclick="addItem()">할일 추가</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>

    <script>
        function show_name(e){ // 엔터키 입력됬을때 addItem() 실행되도록
            if(e.keyCode == 13){
                addItem();
            }
        }
        function addItem(){
            let todo = document.getElementById('item');
            let list = document.getElementById('todolist');
            let listitem = document.createElement('li');
            listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
            if(todo.value.trim() == ''){ // 값이 입력되지 않으면 알림
                alert('할일을 입력해주세요');
                return;
            }
            let xbtn = document.createElement("button");
            xbtn.className = "btn-close ms-auto";
            xbtn.onclick = function(e){
            let pnode = e.target.parentNode;
            list.removeChild(pnode);
            }
            listitem.innerText = todo.value;
            listitem.appendChild(xbtn);
            list.appendChild(listitem);
            todo.value = "";
            todo.focus();
        }
    </script>
</body>
</html>
