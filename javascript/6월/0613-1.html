<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/0613.js" defer></script>
</head>
<style>
    #box{
        width:300px;
        height:300px;
        background:lightblue;
    }
    #box2{
        width:300px;
        height:300px;
        background:lightblue;
    }
    #box3{
        position:relative;
        width:300px;
        height:300px;
        background:lightblue;
    }
</style>
<body>
    <h1>효과 애니메이션</h1>
    <button>show</button> <button>hide</button> <button>toggle</button>
    <button>slideDown</button> <button>slideUp</button> <button>slideToggle</button>
    <button>fadeIn</button> <button>fadeOut</button> <button>fadeToggle</button>
    <button>fadeTo('slow',0.2)</button>
    <hr>
    <div id="box">welcome</div>
    <h2>사용자정의 애니메이션</h2>
    <a href="#">animate</a>
    <a href="#">animate</a>
    <hr>
    <div id="box2">welcome</div>
    <h3>stop() delay() clearQueue</h3>
    <h2>stop animate test 하기 => stop(clearQueue,goToEnd)</h2>
    <button>stop()</button><button>stop(true)</button>
    <button>stop(false)</button><button>stop(false,true)</button>
    <button>stop(true,true)</button>
    <div id="box3"></div>

    <script>
        setInterval(function(){
            $('#box3').animate({left:'400'},1000).animate({left:0},1000);
        },2000);

        $('button').each(function(){
            $(this).click(function(){
                var html = $(this).html();
                var exe = "$('#box3')."+html;
                eval(exe);
            });
        });
        // stop(false) 현재작업 멈추고 다음 대기작업실행 thread
        // stop(true) 메모리를 비운다 -> 현재대기중인 애니메이션 삭제
        $('button').first().click(function(){
            $('#box').show('1000','ease',function(){
                $('<h2>임무완료</h2>').appendTo('body');
            })
        })
        $('#box2').css("position","relative");
        $('a').first().click(function(){
            $('#box2').animate({left:"+=50"},500);
        })
        $('a').last().click(function(){
            $('#box2').animate({left:"-=50"},500);
        })
    </script>
</body>
</html>
