<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <body>
 <h1>학생 회원 가입</h1>
 <div class="container">
  <form method="post" action="/students" id="myForm">
   <div class="mb-1">
    <label class="form-label">아이디</label> 
    <input type="text" class="form-control" id="id" placeholder="아이디" name="id">
   </div>
   <div class="mb-1">
    <label class="form-label">이름</label>
    <input type="text" class="form-control" id="name" placeholder="이름" name="name">
   </div>
   <div class="mb-1">
    <label class="form-label">비밀번호</label>
    <input type="text" class="form-control" id="password" placeholder="비밀번호" name="password">
   </div>
   <div class="mb-1">
    <label class="form-label">이메일</label>
    <input type="text" class="form-control" id="email" placeholder="이메일" name="email">
   </div>
   <div class="mb-1">
    <label class="form-label">성별- </label>
    남성 : <input type="radio" class="form-check-input" name="gender" value="man">
    여성 : <input type="radio" class="form-check-input" name="gender" value="woman">
   </div>
   <button type="submit" class="btn btn-primary mb-3">회원가입</button>
  </form>
 </div>

  <script>
    $('#myForm').submit(function(e){
        var data = $(this).serialize();
        console.log(data);
        $.ajax({
            url: '/students',
            type: "POST",
            data: data,
            success: function(result){
                console.log(result);
            }
        });
        // e.preventDefault();
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
