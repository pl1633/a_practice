<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Literal</h1>
    <ul>
<!--        <li>"Hello world!" = <span th:text="Hello world!"></span></li>-->
        <li>"Hello world!" = <span th:text="'Hello world!'"></span></li>
        <li>"Hello world!" = <span th:text="'Hello' + 'world!'"></span></li>
        <li>"Hello world!" = <span th:text="'Hello' + ${data}"></span></li>
        <li>"Hello world!" = <span th:text="|hello ${data}|"></span></li>
    </ul>
</body>
</html>
