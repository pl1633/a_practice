<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    a{
        text-decoration: none;
    }
    button{
        margin-left: 10px;
    }
</style>
<body>
<div class="container">
    <div>
        <table class="table w-50 mt-5">
            <thead>
            <tr>
                <th>Id</th>
                <th>이름</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td><p th:text="${member.id}"></p></td>
                <td>
                    <div style="display:flex;">
                        <p th:text="${member.name}" style="margin-right: 10px; width:60px;"></p>
                        <form id="deleteMember" th:action="@{'/member/delete/' + ${member.id}}" method="post">
                            <input type="hidden" name="_method" value="delete"/>
                            <button id="delete-btn" class="btn btn-danger">삭제</button>
                        </form>
                        <button id="update-btn" class="btn btn-primary">
                            <a th:href="@{'member/update/' + ${member.name}}" style="color: white;">수정</a>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
